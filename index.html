<!DOCTYPE html>
<html>
    <head>
        <meta>
        <link rel="stylesheet" href="style.css">
        <title>Build a Survey_Form</title>
    </head>
    <body>
        <h1 id="title">So you wanna be a PUNK ROCKER?</h1>
        <p id="description">Fill out for your Punk Rock Flavor.</p>
        <form id="survey-form" action="/action_page.php" method="get">
            <fieldset>
                <legend>Contact info</legend>
                <p>* indicates a required field.</p>
                <ul class="contact">
                    <li><label id="name-label" for="name">Name:</label>
                        <input type="text" id="name" required placeholder="Your Name Here">*</li>

                    <li><label id="email-label" for="email">Email:</label>
                        <input type="email" id="email" required placeholder="Your Email Here">*</li> 

                    <li><label id="telephone" for="phone">Phone:</label>
                        <input type="tel" id="phone" required pattern="^\d{10}$">*</li>

                    <li><label id="number-label" for="age">Age:</label>
                        <input type="number" min="12" max="120" id="number" required placeholder="Age">*</li>
                </ul>
            </fieldset> 
            <fieldset>
                <legend>More info</legend>

                    <label for="punk_style">Favorite Punk Move</label>
                        <select id="dropdown" name="punk_style">
                            <option value="" disabled selected>Select your PUNK move</option>
                            <option value="sick">Get sick in a friends car</option>
                            <option value="pierce">pierce your tongue by yourself</option>
                            <option value="everclear">Only bring everclear to BYOB </option>
                            <option value="colored_teeth">Got colored Teeth like Johnny</option>
                            <option value="vicious">Exude a vicious disposition</option>
                            <option value="middle">Points with middle finger</option>
                            <option value="smoke">Smoke While Huffing Gas</option>
                            <option value="cover">On the cover of Punk and Disorderly Volume II</option>
                        </select>
                    <section>
                        <p>Are you interested in learning to play a instrument?</p>
                        <ul>
                            <li>
                                <label for="yes"><input value="yes" type="radio" id="yes" name="learning">Yes</label></li>

                            <li>
                                <label for="no"><input value="no" type="radio" id="no" name="learning">No</label></li>

                            <li>
                                <label for="maybe" ><input value="maybe" type="radio" id="Maybe" name="learning">Maybe</label></li>
                                
                            <li>
                                <label for="already_do"><input value="already_do" type="radio" id="already_do" name="learning">Already do</label></li>
                        </ul>
                    </section>
                    <section>
                        <p>Which instrument are you interested in? </p>
                        <ul>
                            <li><input type="checkbox" id="guitar" name="instru" value="guitar">
                            <label for="guitar">Guitar</label></li>
                            <li><input type="checkbox" id="drums" name="instru" value="drums">
                            <label for="drums">Drums</label></li>
                            <li><input type="checkbox" id="keybord" name="instru" value="keybord">
                            <label for="keybord">keyboard</label></li>
                            <li><input type="checkbox" id="bass_g" name="instru" value="bass_g">
                            <label for="bass_g">Bass Guitar</label></li>
                            <li><input type="checkbox" id="beer" name="instru" value="beer">
                                <label for="beer">Empty Beer Bottle</label></li>
                        </ul>
                    </section>
                    <section class="comments">
                        <label for="comment">Additional Comments:</label>
                            <textarea name="comment" id="comment" cols="70" rows="15" placeholder="leave any cool comments here. "></textarea>
                    
                        <input id="submit" type="submit" value="submit">
                    </section>
                    </fieldset>

        </form>

    </body>
</html>
